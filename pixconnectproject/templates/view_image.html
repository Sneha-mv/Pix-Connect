<!DOCTYPE html>
<html>
<head>
    <title>View Images</title>
</head>
<body>
    <h1>Your Uploaded Images</h1>

    {% if images %}
        <ul>
        {% for image in images %}
            <li>
                <img src="{{ image.image.url }}" alt="{{ image.spot }}" width="200">
                <p>Spot: {{ image.spot }}</p>
                <p>Description : {{ image.description }}</p>
                <p>Uploaded At: {{ image.uploaded_at }}</p>
            </li>
        {% endfor %}
        </ul>
    {% else %}
        <p>No images found.</p>
    {% endif %}
</body>
</html>
